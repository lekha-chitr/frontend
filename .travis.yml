language: node_js
node_js:
- node
cache:
  yarn: true
  directories:
  - node_modules
before_install:
- curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --nightly
- export PATH="$HOME/.yarn/bin:$PATH"
script:
- yarn install
- yarn build
deploy:
  provider: heroku
  api_key:
    secure: 
  app: 
    master: lekha-chitra
    dev: lekha-chitra-dev
  on:
    repo: lekha-chitr/frontend
